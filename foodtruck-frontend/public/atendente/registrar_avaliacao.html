<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendente - Registrar Avaliação</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <header>
        <h1>Registrar Avaliação do Cliente</h1>
        <nav>
            <a href="menu.html">Menu</a>
            <a href="registrar_pedido.html">Registrar Pedido</a>
            <a href="acompanhar_pedidos.html">Acompanhar Pedidos</a>
            <a href="registrar_avaliacao.html">Registrar Avaliação</a>
            <a href="../index.html" id="logoutBtn">Sair</a>
        </nav>
    </header>
    <main>
        <section class="review-registration">
            <h2>Avaliar Pedido</h2>
            <form id="reviewForm">
                <div class="form-group">
                    <label for="orderId">ID do Pedido:</label>
                    <input type="text" id="orderId" name="orderId" required>
                </div>
                <div class="form-group">
                    <label for="rating">Nota (1-5):</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" required>
                </div>
                <div class="form-group">
                    <label for="comments">Comentários:</label>
                    <textarea id="comments" name="comments" rows="5"></textarea>
                </div>
                <button type="submit">Registrar Avaliação</button>
            </form>
            <p id="reviewConfirmationMessage" style="color: green;"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Projeto Aplicado. Todos os direitos reservados.</p>
    </footer>
    <script src="../../assets/js/common.js"></script>
    <script src="./registrar_avaliacao.js"></script>
</body>
</html>
