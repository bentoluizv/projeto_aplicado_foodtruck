<!-- templates/categories_new.html -->
{% if not categories %}
<div class="flex items-center justify-center h-full">
    <p class="text-gray-500 text-sm">Nenhuma categoria encontrada.</p>
</div>
{% else %}
{% for category in categories %}
<div class="flex items-center justify-between bg-gray-100 p-2 rounded shadow">
    <div class="flex items-center gap-2">
        <img src="{{category.icon_url}}" alt="{{category.name}}" class="w-6 h-6">
        <span class="text-sm font-medium text-gray-800">{{category.name}}</span>
    </div>
    <button hx-delete="/api/v1/categories/{{category.id}}" type="button"
        class="px-4 py-2 bg-zinc-800 text-white rounded shadow-md hover:bg-red-600 transition-colors duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-red-400 text-sm font-semibold">
        âœ–
    </button>
</div>
{% endfor %}
{% endif %}
