{% if not products %}
<p class="text-gray-800 text-center mt-4">
    Nenhum produto cadastrado, você pode cadastrar um clicando
    <span hx-on:click="toggleHidden('#edit-category-dialog')"
        class="text-orange-600 font-semibold underline cursor-pointer">aqui</span>.
</p>
{% else %}
<div class="list-disc list-inside mt-4 space-y-2">
    {% for product in products %}
    <div class="flex items-center justify-between bg-gray-100 p-2 rounded shadow">
        <div class="flex items-center gap-2">
            <img src="{{product.image_url}}" alt="{{product.name}}" class="w-6 h-6">
            <span class="text-sm font-medium text-gray-800">{{product.name}}</span>
        </div>
        <button hx-delete="/api/v1/products/{{product.id}}" type="button"
            class="px-4 py-2 bg-zinc-800 text-white rounded shadow-md hover:bg-red-600 transition-colors duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-red-400 text-sm font-semibold">
            ✖
        </button>
    </div>
    {% endfor %}
</div>
{% endif %}
